<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>Ad Preview Page</title>
      <style>
          * {
                margin: 0;
                      padding: 0;
                            box-sizing: border-box;
                                }

                                    body {
                                          height: 100vh;
                                                background: black;
                                                      display: flex;
                                                            flex-direction: column;
                                                                }

                                                                    /* Advertisement Section */
                                                                        .ad-preview {
                                                                              flex: 1;
                                                                                    display: flex;
                                                                                          align-items: center;
                                                                                                justify-content: center;
                                                                                                      padding: 20px;
                                                                                                          }

                                                                                                              .ad-preview img {
                                                                                                                    max-width: 90%;
                                                                                                                          max-height: 90%;
                                                                                                                                object-fit: contain;
                                                                                                                                      border-radius: 12px;
                                                                                                                                          }

                                                                                                                                              /* Footer */
                                                                                                                                                  .footer {
                                                                                                                                                        height: 20vh;
                                                                                                                                                              display: flex;
                                                                                                                                                                    align-items: center;
                                                                                                                                                                          justify-content: space-between;
                                                                                                                                                                                padding: 0 40px;
                                                                                                                                                                                    }

                                                                                                                                                                                        /* Icons */
                                                                                                                                                                                            .icon {
                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                        font-size: 40px;
                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                    user-select: none;
                                                                                                                                                                                                                        }

                                                                                                                                                                                                                            /* Ellipse Button */
                                                                                                                                                                                                                                .ellipse-btn {
                                                                                                                                                                                                                                      background: red;
                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                        padding: 18px 60px;
                                                                                                                                                                                                                                                              border-radius: 999px;
                                                                                                                                                                                                                                                                    font-size: 18px;
                                                                                                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                  .ellipse-btn:hover {
                                                                                                                                                                                                                                                                                        opacity: 0.9;
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                              <body>

                                                                                                                                                                                                                                                                                                <!-- Advertisement Preview -->
                                                                                                                                                                                                                                                                                                  <div class="ad-preview">
                                                                                                                                                                                                                                                                                                      <img src="https://via.placeholder.com/800x450.png?text=Advertisement+Preview" alt="Ad Preview">
                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                          <!-- Footer -->
                                                                                                                                                                                                                                                                                                            <footer class="footer">
                                                                                                                                                                                                                                                                                                                <div class="icon">◀</div>
                                                                                                                                                                                                                                                                                                                    <button class="ellipse-btn">Button</button>
                                                                                                                                                                                                                                                                                                                        <div class="icon">▶</div>
                                                                                                                                                                                                                                                                                                                          </footer>

                                                                                                                                                                                                                                                                                                                          </body>
